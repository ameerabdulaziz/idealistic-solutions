{% extends 'base.html' %}

{% block title %}Delete {{ ticket }} | {{ block.super }}{% endblock %}

{% block content %}
    <h1>Are you sure?</h1>
    <p>Are you sure you want to delete the ticket "{{ ticket }}"?</p>
    <hr>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ ticket.get_absolute_url }}" class="btn btn-outline-secondary">Cancel</a>
    </form>
{% endblock %}
